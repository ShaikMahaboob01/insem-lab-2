apiVersion: v1
kind: Service
metadata:
  name: {{ include "event-management.fullname" . }}-backend
  labels:
    {{- include "event-management.labels" . | nindent 4 }}
    component: backend
spec:
  type: {{ .Values.service.backend.type }}
  ports:
    - port: {{ .Values.service.backend.port }}
      targetPort: {{ .Values.service.backend.targetPort }}
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}
    component: backend
